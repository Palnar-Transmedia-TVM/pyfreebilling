{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'direction_destination_list' %}">Destination Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>country_iso2</td><td>{{ object.country_iso2 }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Destination</a>

{% endblock %}
